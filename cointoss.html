<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://images.ctfassets.net/cnu0m8re1exe/5A6oUcMHuymV1qvzI9pTCf/884c153192def8fe0f5ccf1ac8db2c07/coin-flip.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #0056b3;
        }
        .coin {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            position: relative;
            border-radius: 50%;
            background-color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            animation: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <h1>Coin Toss Simulator</h1>
    <div class="coin" id="coin">?</div>
    <button onclick="tossCoin()">Toss the Coin</button>
    <div class="result" id="result">Click the button to toss the coin!</div>

    <footer>
        Made by Akshay ❤️
    </footer>

    <script>
        function tossCoin() {
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const outcome = Math.random() < 0.5 ? "Heads" : "Tails";

            // Reset animation
            coin.style.animation = "none";
            setTimeout(() => {
                coin.style.animation = "flip 1s ease-in-out";
            }, 0);

            // Display interim "flipping" state
            coin.textContent = "?";
            result.textContent = "Flipping...";

            // Show result after animation
            setTimeout(() => {
                coin.textContent = outcome === "Heads" ? "H" : "T";
                result.textContent = `Result: ${outcome}`;
            }, 1000); // Matches the animation duration
        }
    </script>
</body>
</html>
